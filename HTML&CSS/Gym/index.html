<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Gym</title>
</head>
<body>
    <h1>Gym</h1>
    <img src="Ellipse 2.png" class="circle">
    <main>
        <img src="Untitled-2.png">
        <div class="content">
            <h2>Start working Now!</h2>
            <p>Hard work starts now! Make a body of your dreams using our professional equipment</p>
            <p>Our professional coaches will help you in reaching your potential and achieving goals you never thought were possible</p>
            <button>Make a Change</button>
        </div>
    </main>

    <div class="cards">
        <div class="card">
            <img src="whey-protein.svg">
            <h3>Suplements</h3>
        </div>
        <div class="card">
            <img src="weight.svg">
            <h3>Weights</h3>
        </div>
        <div class="card">
            <img src="muscle.svg">
            <h3>Muscle Gain</h3>
        </div>
        <div class="card">
            <img src="gym.svg">
            <h3>Gym Center</h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
